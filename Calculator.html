<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Calculator</title>
  
  <style>
  body {
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: #1d1d1d;
  /* Dark background */
}

.calculator {
  width: 260px;
  padding: 15px;
  background: #333;
  /* Dark Grey */
  border-radius: 10px;
  box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
}

#result {
  width: 100%;
  height: 60px;
  text-align: right;
  font-size: 25px;
  margin-bottom: 10px;
  border: none;
  background-color: #222;
  /* Darker Display */
  color: white;
  padding: 10px;
}

.buttons {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 5px;
}

button {
  width: 60px;
  height: 60px;
  font-size: 22px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  background-color: #555;
  /* Dark button */
  color: white;
}

button.operator {
  background-color: #f39c12;
  /* Orange */
}

button.special {
  background-color: #e74c3c;
  /* Red */
}

button.equal {
  background-color: #27ae60;
  /* Green */
}

button.zero {
  grid-column: span 2;
  background-color: #777;
  /* Larger button */
}

button:hover {
  opacity: 0.8;
}
    
    



  </style>
</head>

<body>
  <div class="calculator">
    <input type="text" id="result" disabled>
    <div class="buttons">
      <button onclick="clearScreen()" class="special">C</button>
      <button onclick="deleteLast()" class="special">⌫</button>
      <button onclick="pressOp('%')" class="operator">%</button>
      <button onclick="pressOp('÷')" class="operator">÷</button>
      
      <button onclick="pressNum(7)">7</button>
      <button onclick="pressNum(8)">8</button>
      <button onclick="pressNum(9)">9</button>
      <button onclick="pressOp('×')" class="operator">×</button>
      
      <button onclick="pressNum(4)">4</button>
      <button onclick="pressNum(5)">5</button>
      <button onclick="pressNum(6)">6</button>
      <button onclick="pressOp('-')" class="operator">-</button>
      
      <button onclick="pressNum(1)">1</button>
      <button onclick="pressNum(2)">2</button>
      <button onclick="pressNum(3)">3</button>
      <button onclick="pressOp('+')" class="operator">+</button>
      
      <button onclick="pressNum(0)" class="zero">0</button>
      <button onclick="pressOp('(')" class="operator">(</button>
      <button onclick="pressOp(')')" class="operator">)</button>
      <button onclick="calculateResult()" class="equal">=</button>
    </div>
  </div>
  <script> 
  
  let resultField = document.getElementById("result");

function pressNum(num) {
  resultField.value += num;
}

function pressOp(op) {
  resultField.value += " " + op + " ";
}

function clearScreen() {
  resultField.value = "";
}

function deleteLast() {
  resultField.value = resultField.value.slice(0, -1);
}

function calculateResult() {
  try {
    resultField.value = eval(resultField.value.replace('÷', '/').replace('×', '*'));
  } catch {
    resultField.value = "Error";
  }
}
  
  
  </script>
</body>

</html>
