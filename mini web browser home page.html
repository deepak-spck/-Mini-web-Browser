<script>

const modeToggle = document.getElementById("modeToggle");

    modeToggle.addEventListener("click", () => {
      document.body.classList.toggle("light");
      if (document.body.classList.contains("light")) {
        modeToggle.textContent = "Dark Mode";
      } else {
        modeToggle.textContent = "Light Mode";
      }
    });

    // Auto match system preference on load
    if (window.matchMedia) {
      const darkQuery = window.matchMedia("(prefers-color-scheme: dark)");
      const applySystemMode = (e) => {
        if (e.matches) {
          document.body.classList.remove("light");
          modeToggle.textContent = "Light Mode";
        } else {
          document.body.classList.add("light");
          modeToggle.textContent = "Dark Mode";
        }
      };
      darkQuery.addEventListener("change", applySystemMode);
      applySystemMode(darkQuery);
    }


  const menuBtn = document.getElementById("menuBtn");
  const sidePanel = document.getElementById("sidePanel");
 

  menuBtn.addEventListener("click", () => {
    sidePanel.classList.toggle("open");
  });

 

  function calculate() {
    const input = document.getElementById("calcInput").value;
    try {
      const result = Function('"use strict";return (' + input + ')')();
      document.getElementById("calcResult").innerText = "= " + result;
    } catch {
      document.getElementById("calcResult").innerText = "Invalid Expression";
    }
  }

  const notesArea = document.getElementById('notesArea');
  function saveNotes() {
    localStorage.setItem('notes', notesArea.value);
    alert('Notes saved!');
  }
  function clearNotes() {
    notesArea.value = '';
    localStorage.removeItem('notes');
  }

  const historyList = document.getElementById('historyList');
  let historyArr = [];
  function addToHistory(url) {
    historyArr.unshift(url);
    if (historyArr.length > 20) historyArr.pop();
    renderHistory();
    localStorage.setItem('history', JSON.stringify(historyArr));
  }
  function renderHistory() {
    historyList.innerHTML = '';
    historyArr.forEach(url => {
      const li = document.createElement('li');
      li.textContent = url;
      li.onclick = () => window.open(url, '_blank');
      historyList.appendChild(li);
    });
  }
  function clearHistory() {
    historyArr = [];
    renderHistory();
    localStorage.removeItem('history');
  }
  function loadHistory() {
    const saved = localStorage.getItem('history');
    if (saved) {
      historyArr = JSON.parse(saved);
      renderHistory();
    }
  }

  const bookmarkList = document.getElementById('bookmarkList');
  let bookmarksArr = [];
  function addBookmark() {
    let url = document.getElementById('bookmarkInput').value.trim();
    if (!url) return alert('Enter a URL!');
    if (!url.startsWith('http')) url = 'https://' + url;
    bookmarksArr.push(url);
    document.getElementById('bookmarkInput').value = '';
    renderBookmarks();
    localStorage.setItem('bookmarks', JSON.stringify(bookmarksArr));
  }
  function renderBookmarks() {
    bookmarkList.innerHTML = '';
    bookmarksArr.forEach(url => {
      const li = document.createElement('li');
      li.textContent = url;
      li.onclick = () => window.open(url, '_blank');
      bookmarkList.appendChild(li);
    });
  }
  function loadBookmarks() {
    const saved = localStorage.getItem('bookmarks');
    if (saved) {
      bookmarksArr = JSON.parse(saved);
      renderBookmarks();
    }
  }

  function clearCache() {
    if (confirm('Clear everything?')) {
      localStorage.clear();
      notesArea.value = '';
      historyArr = [];
      bookmarksArr = [];
      renderHistory();
      renderBookmarks();
    }
  }

  window.onload = () => {
    notesArea.value = localStorage.getItem('notes') || '';
    loadHistory();
    loadBookmarks();
  };
  // Search function opens new tab (fixes iframe block issue)
  function doSearch() {
    const query = document.getElementById("searchInput").value.trim();
    if (!query) return;
    const url = "https://www.bing.com/search?q=" + encodeURIComponent(query);
    window.open(url, "_blank");
  }

  // Accessibility: keyboard triggers
  darkLightToggle.addEventListener("keydown", (e) => {
    if (e.key === "Enter" || e.key === " ") {
      e.preventDefault();
      darkLightToggle.click();
    }
  });
  menuBtn.addEventListener("keydown", (e) => {
    if (e.key === "Enter" || e.key === " ") {
      e.preventDefault();
      menuBtn.click();
    }
  });




</script>
