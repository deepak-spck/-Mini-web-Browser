<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Game Hub</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      margin-bottom: 20px;
    }

    .app-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 20px;
      width: 90%;
      max-width: 600px;
    }

    .app {
      background-color: #222;
      border: 2px solid #333;
      padding: 20px;
      text-align: center;
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .app:hover {
      background-color: #333;
      transform: scale(1.05);
    }

    .app-icon {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>🎮 My Game Hub</h1>
  <div class="app-grid">

    <div class="app" onclick="openGame('Snake.html')">
      <div class="app-icon">🐍</div>
      <div>Snake Game</div>
    </div>

    <div class="app" onclick="openGame('Shooter.html')">
      <div class="app-icon">🔫</div>
      <div>Shooter Game</div>
    </div>

    <div class="app" onclick="openGame('Paint.html')">
      <div class="app-icon">🎨</div>
      <div>Paint</div>
    </div>

    <div class="app" onclick="openGame('Calculator.html')">
      <div class="app-icon">🧮</div>
      <div>Calculator</div>
    </div>

<div class="app" onclick="openGame('index.html')">
  <div class="app-icon">🖥️ </div>
  <div>back to home</div>
</div>


    <!-- Normalized Poki Link -->
    <div class="app" onclick="window.open('https://poki.com')">
      <div class="app-icon">🌐</div>
      <div>More web Games</div>
    </div>

  </div>

  <script>
    function openGame(file) {
      location.href = file;
    }
  </script>
</body>
</html>

</html>

</html>
